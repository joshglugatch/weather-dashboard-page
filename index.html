<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    
    <title>Weather Dashboard</title>
  </head>
  <body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <header class="container-fluid text-center text-white bg-dark p-3">
        <h1>Weather Dashboard</h1>
    </header>
    <div class="container-fluid">
        <!-- search -->
        <div class="row">
            <div class="col-lg-3 mt-2 card">
                <h3 class="mt-3">Search for a city:</h3>
                <div class="input-group mb-3">
                    <input type="text" id="searchCity" class="form-control" placeholder="City">
                    <div class="input-group-append">
                        <button type="button" class="searchBtn btn btn-outline-primary">
                            <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-search" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                <path fill-rule="evenodd" d="M10.442 10.442a1 1 0 0 1 1.415 0l3.85 3.85a1 1 0 0 1-1.414 1.415l-3.85-3.85a1 1 0 0 1 0-1.415z"/>
                                <path fill-rule="evenodd" d="M6.5 12a5.5 5.5 0 1 0 0-11 5.5 5.5 0 0 0 0 11zM13 6.5a6.5 6.5 0 1 1-13 0 6.5 6.5 0 0 1 13 0z"/>
                            </svg>
                          </button>
                    </div>
                </div>
                <div class="addHistory btn-group-vertical">
                    <!-- buttons added here -->
                </div>
            </div>
        

            <div class="col-lg-9">
                <!-- results -->
                <div class="card row ml-1 mt-2 stats">
                    <div class="card-body">
                        <h2 class="mt-3 currentCity"></h2>
                        <br>
                        <div id="weather-results">
                            <p class="temp"></p>
                            <p class="humid"></p>
                            <p class="wind"></p>
                            <p class="uvIndex"></p>
                            
                        </div>
                    </div>
                  </div>
                  <!-- forecast -->
                <div class="row Forecast">
                    <h2 class="mt-3 ml-4">5-Day Forecast:</h2>
                </div>
                <div class="row">
                    <div class="card col-auto mt-5 ml-4 justify-content-center day"></div>                 
                    <div class="card col-auto mt-5 ml-4 justify-content-center day"></div>                 
                    <div class="card col-auto mt-5 ml-4 justify-content-center day"></div>                 
                    <div class="card col-auto mt-5 ml-4 justify-content-center day"></div>                 
                    <div class="card col-auto mt-5 ml-4 justify-content-center day"></div>                 
                </div>
            </div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
